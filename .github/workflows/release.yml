name: Stable Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git-cliff to see all history

      - name: Get version from package.json
        id: version
        run: |
          $pkg = Get-Content package.json | ConvertFrom-Json
          $version = $pkg.version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Building stable release: v$version"
        shell: pwsh

      - name: Check if release already exists
        id: check_release
        run: |
          $tag = "v${{ steps.version.outputs.VERSION }}"
          $exists = gh release view $tag 2>&1
          if ($LASTEXITCODE -eq 0) {
            echo "SKIP=true" >> $env:GITHUB_OUTPUT
            Write-Host "Release $tag already exists, skipping..."
          } else {
            echo "SKIP=false" >> $env:GITHUB_OUTPUT
            Write-Host "Release $tag does not exist, proceeding..."
          }
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        if: steps.check_release.outputs.SKIP != 'true'
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Setup Node.js
        if: steps.check_release.outputs.SKIP != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust stable
        if: steps.check_release.outputs.SKIP != 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' && steps.check_release.outputs.SKIP != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Install frontend dependencies
        if: steps.check_release.outputs.SKIP != 'true'
        run: npm install

      - name: Download ffmpeg binaries (Windows)
        if: matrix.platform == 'windows-latest' && steps.check_release.outputs.SKIP != 'true'
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $binariesDir = "src-tauri/binaries"

          # Create binaries directory if it doesn't exist
          New-Item -ItemType Directory -Path $binariesDir -Force | Out-Null

          Invoke-WebRequest -Uri $ffmpegUrl -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg-temp" -Force

          $extractedFolder = Get-ChildItem -Path "ffmpeg-temp" -Directory | Select-Object -First 1

          Copy-Item -Path "$($extractedFolder.FullName)/bin/ffmpeg.exe" -Destination "$binariesDir/ffmpeg-x86_64-pc-windows-msvc.exe"
          Copy-Item -Path "$($extractedFolder.FullName)/bin/ffprobe.exe" -Destination "$binariesDir/ffprobe-x86_64-pc-windows-msvc.exe"

          Remove-Item -Path "ffmpeg.zip" -Force
          Remove-Item -Path "ffmpeg-temp" -Recurse -Force
        shell: pwsh

      - name: Build and upload Stable Release
        if: steps.check_release.outputs.SKIP != 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v${{ steps.version.outputs.VERSION }}
          releaseName: "Vibe Music v${{ steps.version.outputs.VERSION }}"
          releaseBody: |
            ðŸŽµ **Stable Release** - Version `${{ steps.version.outputs.VERSION }}`

            ${{ steps.changelog.outputs.content }}

            ---
            See the assets below to download and install.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: --target x86_64-pc-windows-msvc

      - name: Update CHANGELOG.md in repo
        if: steps.check_release.outputs.SKIP != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Generate full changelog
          git cliff --output CHANGELOG.md

          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for v${{ steps.version.outputs.VERSION }} [skip ci]" || echo "No changes"
          git push origin master
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
